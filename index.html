<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="c__beck">
  <meta name="description" content="a recipe storage app.">

  <link rel="stylesheet" href="/styles/style.css">
  <script src="/scripts/app.js" defer></script>
  <title>Recipe App</title>
</head>
<body>
  <header>
    <h1><span id="chef">Your</span> Recipies</h1>
  </header>
  <main>
    <h2 data-recipe-name>Recipe Name</h2>
      <div class="with-sidebar">
        <div> <!-- intermediary wrapper -->
          <div> <!-- sidebar -->
            <h2>Ingredients</h2>
            <div data-ingredients>
              <ul>
                <li>Ingredient 1</li>
                <li>Ingredient 2</li>
                <li>Ingredient 3</li>
              </ul>
            </div>
          </div> 
          <div data-directions> <!-- non-sidebar -->
            <h2>Directions</h2>
            <ol>
              <li>Step 1</li>
              <li>Step 2</li>
              <li>Step 3</li>
              <li>Step 4</li>
              <li>Step 5</li>
            </ol>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <p>&copy;2020 cbeck designs</p>
  </footer>
</body>
</html>
